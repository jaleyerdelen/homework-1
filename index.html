<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootsrap/bootstrap.min.css" />
    <link rel="stylesheet" href="bootsrap/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="bootsrap/bootstrap-grid.min.css" />
  </head>
  <body>
    <img src="images/coral.jpg" id="bg" alt="" />
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#"><i class="fas fa-user-astronaut"></i></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="explore.html">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Chanels</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Watch Live</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- header -->

    <div class="container mt-5">
      <div class="row">
        <div class="col-6">
          <div class="row mt-5">
            <div class="col-lg-6">
              <h1 class="display-2 text-white mt-5 text-center">
                EXPLORE THE WORLD
              </h1>
            </div>
          </div>
        </div>
        
        <!-- slider -->

        <div class="col-lg-6 mt-5">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/hyper.png" class="d-block w-100" alt="..." />
                 <div class="carousel-caption d-none d-md-block">
    <h5>HYPERNOVA</h5>
    <p>How Stars Die: The Fate of a Hypernova</p>
  </div>
              </div>

              <div class="carousel-item">
                <img src="images/monk.jpg" class="d-block w-100" alt="..." />
                 <div class="carousel-caption d-none d-md-block">
    <h5>ANİMALS</h5>
    <p>Red Hair, Don't Care! 10 Ginger Animals Living the Life</p>
  </div>
              </div>
              
              <div class="carousel-item">
                <img src="images/tail.jpg" class="d-block w-100" alt="..." />
                 <div class="carousel-caption d-none d-md-block">
    <h5>BETTA FİSH</h5>
    <p>Do Betta Fish Get Lonely?</p>
  </div>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/df40ac1fc3.js"
      crossorigin="anonymous"
    ></script>
    <script src="bootsrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
